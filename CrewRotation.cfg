CONTRACT_TYPE
{
    name = CrewRotation
    title = Send a new Crew to @/targetVessel
    group = BaseMissions
    topic = base
    subject = Kerbal              
	motivation = snacks
    synopsis = The crew of @/targetVessel1 are getting tired. Time to bring them home.
	completedMessage = Now for a well earned break.
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 2000)
    cancellable = true
    declinable = true
    rewardScience = 0
	maxSimultaneous = 1
    rewardReputation = 1.0
    rewardFunds = Random(40000, 60000.0)
    failureFunds = Random(1,10000.0)
    advanceFunds = Random(1,10000.0)

	//Find me a station/base!
    DATA
    {
        type = Vessel
		requiredValue = true
        targetVessel1 = AllVessels().Where(v => v.VesselType() == Station || v.VesselType() == Base).Random()
    }
	
	// How many Kerbals does the vessel have?
	DATA
    {
        type = Vessel
		requiredValue = true
        KerbCount = @targetVessel1.CrewCount().Random
    }
	DATA
	{
	type = List<Kerbal>
	requiredValue = true
	KerbalNames = @targetVessel1.Crew()
	}

    PARAMETER
    {
     name = RecoverKerbal
	 type = RecoverKerbal
	 kerbal = @/KerbalNames
	}
	
	   PARAMETER
    {
name = Crew
type = HasCrew
minCrew = @/KerbCount
	}
}