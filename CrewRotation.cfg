CONTRACT_TYPE
{
    name = CrewRotation
    title = Rotate the Crew of @/targetVessel1
    group = UsefulSpaceStations
    topic = base
    subject = Kerbal              
	motivation = snacks
    synopsis = The crew of @/targetVessel1 are getting tired. Time to bring them home.
	completedMessage = Now for a well earned break.
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 2000)
    cancellable = true
    declinable = true
    rewardScience = 0
	maxSimultaneous = 1
    rewardReputation = 1.0
    rewardFunds = Random(40000, 60000.0)
    failureFunds = Random(1,10000.0)
    advanceFunds = Random(1,10000.0)

	//Find me a station!
    DATA
    {
        type = Vessel
		uniqueValue = True
		requiredValue = true
        targetVessel1 = AllVessels().Where(v => v.VesselType() == Station).Random()
    }
	
PARAMETER
{
    name = Rotation
    type = VesselParameterGroup
    title = Send up a new Crew.
 
    PARAMETER
{
    name = Docking
    type = Docking
	vessel = @/targetVessel1
	title = Dock with @/targetVessel1
	disableOnStateChange = true
}
		PARAMETER
{
    name = HasCrew
    type = HasCrew
    minCrew = Random(1, 4)
   disableOnStateChange = true
}
		PARAMETER
{
    name = HasCrew
    type = HasCrew
    minCrew = 1
	trait = Engineer
   disableOnStateChange = true
   hideChildren = true
   title = Have at least one Engineer on board
}
}
PARAMETER
{
    name = ReturnHome
    type = ReturnHome
    title = Rotate the crew and return home
	completeInSequence = true
}
}